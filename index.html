<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#1d1f27;
      --fg:#e8e8ee;
      --card:#2a2d3a;
      --radius:18px;
      --transition:0.25s ease;
      --accent:#7d7aff;
      --board-light:#d8f2d8;
      --board-dark:#ffffff;
      --wood-light:#b78f4f;
      --wood-dark:#8c6b32;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
      gap:30px;
      transition:background var(--transition), color var(--transition);
    }
    .card {
      width:100%;
      max-width: 640px;
      background: var(--card);
      border-radius:22px;
      padding:2.5rem 2rem 3rem;
      box-shadow:0 40px 90px -10px rgba(0,0,0,0.4);
      position:relative;
      text-align:center;
    }
    .logo {
      width: 140px;
      height: 140px;
      margin:0 auto 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: bounceIn .75s ease-out forwards, pulse 2.5s ease-in-out .75s infinite;
      opacity:0;
    }
    @keyframes bounceIn {
      0% { transform: translateY(50px) scale(.75); opacity:0; }
      60% { transform: translateY(-12px) scale(1.05); opacity:1; }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
    .welcome {
      font-size:3.2rem;
      font-weight:700;
      margin:0 0 6px;
      letter-spacing:0.5px;
    }
    .sub {
      font-size:1.2rem;
      margin:0 0 24px;
      text-transform:uppercase;
      opacity:.85;
      letter-spacing:1px;
    }
    .buttons {
      margin-top:6px;
      display:flex;
      justify-content:center;
      gap:14px;
    }
    .btn {
      cursor:pointer;
      padding:18px 28px;
      border:none;
      border-radius:16px;
      font-size:1.3rem;
      font-weight:700;
      background: linear-gradient(135deg,var(--accent),#5f7fff);
      color:#fff;
      min-width:180px;
      position:relative;
      overflow:hidden;
      transition:filter .15s;
      box-shadow:0 25px 70px -5px rgba(125,122,255,0.6);
    }
    .btn:active {filter:brightness(.9);}
    .start-text {
      margin-top:12px;
      font-size:0.9rem;
      opacity:.8;
    }
    .game-area {
      display:none;
      width:100%;
      max-width: 660px;
      background: #242737;
      border-radius:18px;
      padding:20px 16px 28px;
      box-shadow:0 50px 100px -10px rgba(0,0,0,0.45);
      position:relative;
    }
    .board-wrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      gap:14px;
    }
    .board {
      position: relative;
      width:480px;
      aspect-ratio:1;
      border-radius:12px;
      overflow:hidden;
      background: repeating-linear-gradient(135deg,
          #b78f4f 0px, #b78f4f 10px,
          #a57630 10px, #a57630 20px
        ); /* faux wood base */
      padding:8px;
      box-shadow: inset 0 0 35px rgba(0,0,0,0.25);
    }
    .inner-board {
      width:100%;
      height:100%;
      display:grid;
      grid-template: repeat(8, 1fr) / repeat(8, 1fr);
      border-radius:8px;
      overflow:hidden;
    }
    .cell {
      width:100%;
      height:100%;
      position:relative;
    }
    .cell.light { background: var(--board-light); }
    .cell.dark { background: var(--board-dark); }
    /* Placeholder white sharx-style piece */
    .piece {
      position:absolute;
      top:50%;
      left:50%;
      width:60%;
      height:60%;
      transform: translate(-50%, -50%);
      pointer-events:none;
    }
    .piece svg {
      width:100%;
      height:100%;
      filter: drop-shadow(0 10px 14px rgba(255,255,255,0.3));
    }
    .centered {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .back-btn {
      background: rgba(255,255,255,0.08);
      border:none;
      padding:10px 16px;
      border-radius:12px;
      font-size:0.9rem;
      cursor:pointer;
      margin-top:6px;
      color:var(--fg);
      font-weight:600;
    }
    .note {
      font-size:0.75rem;
      opacity:.66;
      margin-top:6px;
      text-align:center;
      max-width:600px;
    }
  </style>
</head>
<body>
  <!-- Audio for pawn bounce / click -->
  <audio id="bounce-sfx" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    <!-- tiny silent fallback if needed -->
  </audio>
  <audio id="click-sfx" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <div class="card centered" aria-label="Welcome card">
    <div class="logo" aria-label="Pawn logo">
      <svg width="96" height="96" viewBox="0 0 64 64" aria-hidden="true" style="display:block; color: #e8e8ee;">
        <circle cx="32" cy="16" r="10" fill="currentColor" />
        <path d="M22 52c0-8 20-8 20 0H22z" fill="currentColor" />
        <path d="M24 44h16v8H24z" fill="currentColor" />
        <path d="M16 56h32v4H16z" fill="currentColor" />
      </svg>
    </div>
    <div class="welcome">welcome</div>
    <div class="sub">The Chess Arena Pi</div>
    <div class="buttons">
      <button class="btn" id="start-btn">Start</button>
    </div>
    <div class="start-text" id="start-msg">Tap start to open the board.</div>
  </div>

  <div class="game-area centered" id="game-area" aria-label="Board area">
    <div class="board-wrapper">
      <div id="board" class="board" aria-label="Chessboard">
        <div class="inner-board" id="inner-board">
          <!-- grid cells inserted by script -->
        </div>
      </div>
      <button class="back-btn" id="back-btn">Back</button>
      <div class="note">
        Wooden board background; ready for White Sharx theme pieces. Replace placeholder SVGs with real piece assets. Start logic hook point is below.
      </div>
    </div>
  </div>

  <script>
    // Simple click/bounce sound generation (tiny placeholder "click" tone)
    function playBounce() {
      // create short click-like sound via Web Audio if audio file is empty
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "square";
      osc.frequency.value = 440;
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.08);
    }

    function playClick() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.value = 660;
      gain.gain.value = 0.08;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.06);
    }

    // Reveal logo with sound
    window.addEventListener("load", () => {
      const logo = document.querySelector(".logo");
      // ensure animation and sound on arrival
      setTimeout(() => {
        logo.style.opacity = "1";
        playBounce();
      }, 100);
    });

    // Build board grid with placeholder white sharx-style pieces on initial positions
    function buildBoard() {
      const inner = document.getElementById("inner-board");
      inner.innerHTML = "";
      for (let rank = 8; rank >= 1; rank--) {
        for (let file = 1; file <= 8; file++) {
          const cell = document.createElement("div");
          const isLight = (file + rank) % 2 === 0;
          cell.className = "cell " + (isLight ? "light" : "dark");
          cell.dataset.coord = String.fromCharCode(96 + file) + rank;
          // Example: put placeholder white pawn on rank 2
          if (rank === 2) {
            const pieceWrapper = document.createElement("div");
            pieceWrapper.className = "piece";
            // simple sharky/white-themed pawn SVG placeholder (you can swap)
            pieceWrapper.innerHTML = `
              <svg viewBox="0 0 64 64" aria-label="white sharx pawn">
                <circle cx="32" cy="18" r="10" fill="#f5f5ff" />
                <path d="M22 52c0-8 20-8 20 0H22z" fill="#f5f5ff" />
                <path d="M24 44h16v8H24z" fill="#f5f5ff" />
                <path d="M16 56h32v4H16z" fill="#d9d9ef" />
              </svg>`;
            cell.appendChild(pieceWrapper);
          }
          inner.appendChild(cell);
        }
      }
    }

    // Start button opens board
    document.getElementById("start-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("start-msg").textContent = "Board open."; 
      buildBoard();
      document.getElementById("game-area").style.display = "flex";
      setTimeout(() => {
        document.getElementById("game-area").scrollIntoView({ behavior: "smooth" });
      }, 100);
    });

    document.getElementById("back-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("game-area").style.display = "none";
      document.getElementById("start-msg").textContent = "Tap start to open the board.";
      window.scrollTo({ top:0, behavior:"smooth" });
    });

    // Future: replace placeholder pieces with real White Sharx theme assets here
  </script>
</body>
</html>
