<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#1d1f27;
      --fg:#e8e8ee;
      --card:#2a2d3a;
      --radius:18px;
      --transition:0.25s ease;
      --accent:#7d7aff;
      --wood1:#b78f4f;
      --wood2:#a6792d;
      --wood3:#8c6b32;
      --board-frame:#5f4b20;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
      gap:30px;
      transition:background var(--transition), color var(--transition);
    }
    .card {
      width:100%;
      max-width: 640px;
      background: var(--card);
      border-radius:22px;
      padding:2rem 2rem 2.5rem;
      box-shadow:0 40px 90px -10px rgba(0,0,0,0.4);
      position:relative;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    .logo {
      width: 140px;
      height: 140px;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: bounceIn .75s ease-out forwards, pulse 2.5s ease-in-out .75s infinite;
      opacity:0;
    }
    @keyframes bounceIn {
      0% { transform: translateY(50px) scale(.75); opacity:0; }
      60% { transform: translateY(-8px) scale(1.05); opacity:1; }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
    .welcome {
      font-size:3.2rem;
      font-weight:700;
      margin:0;
      letter-spacing:0.4px;
      line-height:1.0;
    }
    .sub {
      font-size:1.1rem;
      margin:0;
      text-transform:uppercase;
      opacity:.85;
      letter-spacing:1px;
    }
    .buttons {
      margin-top:6px;
      display:flex;
      justify-content:center;
      gap:14px;
      width:100%;
    }
    .btn {
      cursor:pointer;
      padding:18px 28px;
      border:none;
      border-radius:16px;
      font-size:1.3rem;
      font-weight:700;
      background: linear-gradient(135deg,var(--accent),#5f7fff);
      color:#fff;
      flex:1;
      min-width:180px;
      position:relative;
      overflow:hidden;
      transition:filter .15s;
      box-shadow:0 25px 70px -5px rgba(125,122,255,0.6);
    }
    .btn:active {filter:brightness(.9);}
    .start-text {
      margin-top:10px;
      font-size:0.9rem;
      opacity:.8;
    }
    .game-area {
      display:none;
      width:100%;
      max-width: 660px;
      background: #242737;
      border-radius:18px;
      padding:20px 16px 28px;
      box-shadow:0 50px 100px -10px rgba(0,0,0,0.45);
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }
    .board-wrapper {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      width:100%;
    }
    .board {
      position: relative;
      width:480px;
      aspect-ratio:1;
      border-radius:14px;
      overflow:hidden;
      background: linear-gradient(135deg,var(--wood1) 0%, var(--wood2) 25%, var(--wood3) 50%, var(--wood2) 75%, var(--wood1) 100%);
      padding:10px;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.35), 0 20px 60px rgba(0,0,0,0.4);
      border:6px solid var(--board-frame);
    }
    .inner-board {
      width:100%;
      height:100%;
      display:grid;
      grid-template: repeat(8, 1fr) / repeat(8, 1fr);
      border-radius:8px;
      overflow:hidden;
      position:relative;
      background: repeating-conic-gradient(
         from 0deg,
         rgba(255,255,255,0.03) 0deg 45deg,
         rgba(0,0,0,0.07) 45deg 90deg
      ); /* subtle texture over wood */
    }
    .cell {
      width:100%;
      height:100%;
      position:relative;
      background: rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cell:nth-child(odd) { background: rgba(0,0,0,0.06); }
    .piece {
      position:absolute;
      top:50%;
      left:50%;
      width:60%;
      height:60%;
      transform: translate(-50%, -50%);
      pointer-events:none;
    }
    .piece svg {
      width:100%;
      height:100%;
      filter: drop-shadow(0 12px 18px rgba(255,255,255,0.3));
    }
    .back-btn {
      background: rgba(255,255,255,0.08);
      border:none;
      padding:10px 16px;
      border-radius:12px;
      font-size:0.9rem;
      cursor:pointer;
      color:var(--fg);
      font-weight:600;
    }
    .note {
      font-size:0.75rem;
      opacity:.66;
      text-align:center;
      max-width:600px;
    }
  </style>
</head>
<body>
  <!-- Sounds -->
  <audio id="pin-drop" preload="auto"></audio>
  <audio id="click-sfx" preload="auto"></audio>

  <div class="card" aria-label="Welcome card">
    <div class="logo" aria-label="Pawn logo">
      <svg width="96" height="96" viewBox="0 0 64 64" aria-hidden="true" style="display:block; color: #e8e8ee;">
        <circle cx="32" cy="16" r="10" fill="currentColor" />
        <path d="M22 52c0-8 20-8 20 0H22z" fill="currentColor" />
        <path d="M24 44h16v8H24z" fill="currentColor" />
        <path d="M16 56h32v4H16z" fill="currentColor" />
      </svg>
    </div>
    <div class="welcome">welcome</div>
    <div class="sub">The Chess Arena Pi</div>
    <div class="buttons">
      <button class="btn" id="start-btn">Start</button>
    </div>
    <div class="start-text" id="start-msg">Tap start to open the board.</div>
  </div>

  <div class="game-area" id="game-area" aria-label="Board area">
    <div class="board-wrapper">
      <div id="board" class="board" aria-label="Chessboard">
        <div class="inner-board" id="inner-board">
          <!-- cells injected -->
        </div>
      </div>
      <button class="back-btn" id="back-btn">Back</button>
      <div class="note">
        Fully wood-infused board. Placeholder White Sharx-style pawns on second rank. Replace with real piece SVGs and hook in actual logic.
      </div>
    </div>
  </div>

  <script>
    // Pin drop + click sound using Web Audio synthesis (no external file)
    function playPinDrop() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      // create very short noise burst with quick low-frequency decay to simulate pin drop
      const bufferSize = 2 * ctx.sampleRate;
      const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const output = noiseBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        output[i] = Math.random() * 2 - 1;
      }
      const noise = ctx.createBufferSource();
      noise.buffer = noiseBuffer;
      const bandpass = ctx.createBiquadFilter();
      bandpass.type = "bandpass";
      bandpass.frequency.value = 800;
      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
      noise.connect(bandpass).connect(gain).connect(ctx.destination);
      noise.start();
      noise.stop(ctx.currentTime + 0.16);
    }

    function playClick() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.value = 580;
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.08);
    }

    // Logo bounce + pin-drop sync
    window.addEventListener("load", () => {
      const logo = document.querySelector(".logo");
      setTimeout(() => {
        logo.style.opacity = "1";
        // play pin-drop slightly after bounce peak
        playPinDrop();
      }, 100);
    });

    // Build board (wood-style cells)
    function buildBoard() {
      const inner = document.getElementById("inner-board");
      inner.innerHTML = "";
      for (let rank = 8; rank >= 1; rank--) {
        for (let file = 1; file <= 8; file++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.coord = String.fromCharCode(96 + file) + rank;
          // Place placeholder White Sharx pawns on rank 2
          if (rank === 2) {
            const pieceWrapper = document.createElement("div");
            pieceWrapper.className = "piece";
            pieceWrapper.innerHTML = `
              <svg viewBox="0 0 64 64" aria-label="white sharx pawn">
                <circle cx="32" cy="18" r="10" fill="#f5f5ff" />
                <path d="M22 52c0-8 20-8 20 0H22z" fill="#f5f5ff" />
                <path d="M24 44h16v8H24z" fill="#f5f5ff" />
                <path d="M16 56h32v4H16z" fill="#d9d9ef" />
              </svg>`;
            cell.appendChild(pieceWrapper);
          }
          inner.appendChild(cell);
        }
      }
    }

    // Start button shows board
    document.getElementById("start-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("start-msg").textContent = "Board open.";
      buildBoard();
      document.getElementById("game-area").style.display = "flex";
      setTimeout(() => {
        document.getElementById("game-area").scrollIntoView({ behavior: "smooth" });
      }, 100);
    });

    // Back
    document.getElementById("back-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("game-area").style.display = "none";
      document.getElementById("start-msg").textContent = "Tap start to open the board.";
      window.scrollTo({ top:0, behavior:"smooth" });
    });
  </script>
</body>
</html>
