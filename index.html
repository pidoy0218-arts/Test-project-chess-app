<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#1d1f27;
      --fg:#e8e8ee;
      --card:#2a2d3a;
      --radius:16px;
      --transition:0.25s ease;
      --accent:#7d7aff;
      --board-light:#d8f2d8;
      --board-dark:#ffffff;
    }
    * {box-sizing:border-box;}
    body {
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:2rem 1rem;
      transition: background var(--transition), color var(--transition);
    }
    .container {
      width:100%;
      max-width: 580px;
      text-align:center;
      padding:2rem 1.5rem 3rem;
      border-radius:20px;
      background: var(--card);
      box-shadow:0 30px 60px rgba(0,0,0,0.25);
      position: relative;
      margin-bottom:30px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: pulse 2.5s ease-in-out infinite, bounceIn .8s ease-out forwards;
      opacity:0;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    @keyframes bounceIn {
      0% { transform: translateY(40px) scale(.8); opacity:0; }
      60% { transform: translateY(-8px) scale(1.02); opacity:1; }
      100% { transform: translateY(0) scale(1); }
    }
    .welcome {
      font-size:2.8rem;
      font-weight:700;
      margin:0 0 6px;
      letter-spacing:0.5px;
    }
    .sub {
      margin:0 0 28px;
      font-size:1.1rem;
      letter-spacing:1px;
      text-transform:uppercase;
      opacity:.85;
    }
    .buttons {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:4px;
    }
    .btn {
      cursor:pointer;
      padding:16px 24px;
      border:none;
      border-radius:14px;
      font-size:1.2rem;
      font-weight:700;
      background: linear-gradient(135deg,var(--accent),#4f6ef7);
      color:#fff;
      flex:1;
      min-width:160px;
      position:relative;
      overflow:hidden;
      transition:filter .15s;
      box-shadow:0 18px 40px -4px rgba(125,122,255,0.6);
    }
    .btn:active {filter:brightness(.92);}
    .start-text {
      margin-top:10px;
      font-size:0.85rem;
      color:rgba(255,255,255,0.7);
    }
    /* Game area placeholder */
    .game-area {
      display:none;
      width:100%;
      max-width: 640px;
      background: #242737;
      border-radius:16px;
      padding:20px;
      box-shadow:0 30px 70px rgba(0,0,0,0.35);
      margin-top:10px;
      color: #f0f0ff;
    }
    .board {
      width:100%;
      max-width:480px;
      aspect-ratio:1;
      margin:0 auto 12px;
      display:grid;
      grid-template: repeat(8, 1fr) / repeat(8, 1fr);
      border:4px solid rgba(255,255,255,0.08);
      border-radius:8px;
      overflow:hidden;
    }
    .cell {
      width:100%;
      height:100%;
    }
    .label-row, .label-col {
      font-size:0.65rem;
      opacity:.6;
      user-select:none;
    }
    .game-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      flex-wrap:wrap;
      gap:6px;
    }
    .small-btn {
      background: rgba(255,255,255,0.08);
      padding:6px 12px;
      border-radius:10px;
      font-size:0.8rem;
      border:none;
      cursor:pointer;
      color:var(--fg);
    }
    .hidden {display:none;}
  </style>
</head>
<body>
  <div class="container" aria-label="Welcome card">
    <div class="logo" aria-label="Pawn logo">
      <!-- Pawn SVG, square 1:1 -->
      <svg width="96" height="96" viewBox="0 0 64 64" aria-hidden="true" style="display:block;">
        <circle cx="32" cy="16" r="10" fill="currentColor" />
        <path d="M22 52c0-8 20-8 20 0H22z" fill="currentColor" />
        <path d="M24 44h16v8H24z" fill="currentColor" />
        <path d="M16 56h32v4H16z" fill="currentColor" />
      </svg>
    </div>
    <div class="welcome">welcome</div>
    <div class="sub">The Chess Arena Pi</div>

    <div class="buttons">
      <button class="btn" id="start-btn">Start</button>
    </div>
    <div class="start-text" id="start-msg">Click Start to open the game area.</div>
  </div>

  <div class="game-area" id="game-area" aria-label="Game placeholder">
    <div class="game-header">
      <div style="font-weight:600;">Game Area</div>
      <button class="small-btn" id="reset-btn">Back to Welcome</button>
    </div>
    <div style="text-align:center; margin-bottom:8px;">Placeholder board (replace with full logic)</div>
    <div class="board" id="board">
      <!-- cells will be injected -->
    </div>
    <div style="font-size:0.8rem; text-align:center; margin-top:6px;">
      Light green / white squares, standard orientation. Click Start to eventually initialize real match.
    </div>
  </div>

  <script>
    // Initial reveal of pawn (triggered for bounce)
    window.addEventListener("load", () => {
      const logo = document.querySelector(".logo");
      // ensure animation plays
      logo.style.opacity = "1";
    });

    // Build simple board (light green and white)
    function buildBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let rank = 8; rank >= 1; rank--) {
        for (let file = 1; file <= 8; file++) {
          const cell = document.createElement("div");
          const isLight = (file + rank) % 2 === 0;
          cell.className = "cell";
          cell.style.background = isLight ? "var(--board-light)" : "var(--board-dark)";
          board.appendChild(cell);
        }
      }
    }

    // Start button â€” shows game area
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-msg").textContent = "Game area opened."; 
      document.getElementById("game-area").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      buildBoard();
      // Future: hook in real game init here
    });

    // Reset/back
    document.getElementById("reset-btn").addEventListener("click", () => {
      document.getElementById("game-area").style.display = "none";
      document.getElementById("start-msg").textContent = "Click Start to open the game area.";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
