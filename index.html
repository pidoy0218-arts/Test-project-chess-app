<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Arena Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#1d1f27;
      --fg:#e8e8ee;
      --card:#2a2d3a;
      --accent:#7d7aff;
      --wood-base:#4f3a1e;
      --wood-light:#5f4f2f;
      --wood-dark:#422f1a;
      --frame:#564729;
    }
    * {box-sizing:border-box;}
    body {
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
      gap:32px;
    }
    .card {
      width:100%;
      max-width: 620px;
      background: var(--card);
      border-radius:20px;
      padding:2rem 1.75rem 2.5rem;
      box-shadow:0 40px 100px -10px rgba(0,0,0,0.5);
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }
    .logo {
      width: 140px;
      height: 140px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
      opacity:0;
      animation: bounceIn .7s ease-out forwards, pulse 2.5s ease-in-out .7s infinite;
    }
    @keyframes bounceIn {
      0% { transform: translateY(50px) scale(.7); opacity:0; }
      60% { transform: translateY(-6px) scale(1.08); opacity:1; }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .welcome {
      font-size:3rem;
      font-weight:700;
      margin:0;
      line-height:1;
    }
    .sub {
      font-size:1.1rem;
      margin:0;
      text-transform:uppercase;
      opacity:.85;
      letter-spacing:1px;
    }
    .btn {
      cursor:pointer;
      padding:16px 26px;
      border:none;
      border-radius:14px;
      font-size:1.25rem;
      font-weight:700;
      background: linear-gradient(135deg,var(--accent),#6f8fff);
      color:#fff;
      margin-top:12px;
      min-width:180px;
      box-shadow:0 20px 60px -5px rgba(125,122,255,0.5);
      transition:filter .15s;
    }
    .btn:active {filter:brightness(.9);}
    .small-text {
      font-size:0.85rem;
      margin-top:8px;
      opacity:.8;
    }
    .game-area {
      display:none;
      width:100%;
      max-width: 740px;
      background: #242737;
      border-radius:18px;
      padding:22px 18px 26px;
      box-shadow:0 60px 120px -10px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      position:relative;
    }
    .pop-in {
      animation: popIn .35s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes popIn {
      0% { transform: scale(.7); opacity:0; }
      60% { transform: scale(1.05); opacity:1; }
      100% { transform: scale(1); }
    }
    .board-wrapper {
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }
    .board {
      position: relative;
      width:100%;
      max-width: 560px;
      aspect-ratio:1;
      border-radius:14px;
      overflow:hidden;
      background: var(--wood-base);
      padding:10px;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.3), 0 25px 80px rgba(0,0,0,0.4);
      border:8px solid var(--frame);
      display:grid;
      grid-template: repeat(8, 1fr) / repeat(8, 1fr);
      gap:2px;
    }
    .cell {
      position: relative;
      width:100%;
      height:100%;
      border-radius:4px;
    }
    .cell.light {
      background: var(--wood-light);
    }
    .cell.dark {
      background: var(--wood-dark);
    }
    .back-btn {
      background: rgba(255,255,255,0.08);
      border:none;
      padding:10px 16px;
      border-radius:12px;
      font-size:0.9rem;
      cursor:pointer;
      color:var(--fg);
      font-weight:600;
    }
    .note {
      font-size:0.72rem;
      opacity:.65;
      text-align:center;
      max-width:640px;
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Welcome card">
    <div class="logo" aria-label="Pawn logo">
      <svg width="96" height="96" viewBox="0 0 64 64" aria-hidden="true" style="display:block; color: #e8e8ee;">
        <circle cx="32" cy="16" r="10" fill="currentColor" />
        <path d="M22 52c0-8 20-8 20 0H22z" fill="currentColor" />
        <path d="M24 44h16v8H24z" fill="currentColor" />
        <path d="M16 56h32v4H16z" fill="currentColor" />
      </svg>
    </div>
    <div class="welcome">welcome</div>
    <div class="sub">The Chess Arena Pi</div>
    <button class="btn" id="start-btn">Start</button>
    <div class="small-text" id="start-msg">Tap start to open the board.</div>
  </div>

  <div class="game-area" id="game-area" aria-label="Board area">
    <div class="board-wrapper">
      <div class="board pop-in" id="board" aria-label="Chessboard">
        <!-- empty board, no pawns -->
      </div>
      <button class="back-btn" id="back-btn">Back</button>
      <div class="note">
        Wood-toned board with muted alternating shades. Pawns and pieces are intentionally omitted for now. Ready for next layer of logic or theme.
      </div>
    </div>
  </div>

  <script>
    // pin-drop sound at pawn bounce peak
    function playPinDrop() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(1000, ctx.currentTime);
      gain.gain.setValueAtTime(0.15, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
      osc.start();
      osc.stop(ctx.currentTime + 0.25);
    }

    function playClick() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.value = 600;
      gain.gain.value = 0.08;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.07);
    }

    // Pawn entrance with pin-drop
    window.addEventListener("load", () => {
      const logo = document.querySelector(".logo");
      setTimeout(() => {
        logo.style.opacity = "1";
        playPinDrop();
      }, 120);
    });

    // Build empty tonal wood board
    function buildBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let r = 8; r >= 1; r--) {
        for (let f = 1; f <= 8; f++) {
          const cell = document.createElement("div");
          const isLight = (f + r) % 2 === 0;
          cell.className = "cell " + (isLight ? "light" : "dark");
          cell.dataset.coord = String.fromCharCode(96 + f) + r;
          board.appendChild(cell);
        }
      }
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("start-msg").textContent = "Board open.";
      buildBoard();
      const area = document.getElementById("game-area");
      area.style.display = "flex";
      // retrigger pop animation
      const boardEl = document.getElementById("board");
      boardEl.classList.remove("pop-in");
      void boardEl.offsetWidth;
      boardEl.classList.add("pop-in");
    });

    document.getElementById("back-btn").addEventListener("click", () => {
      playClick();
      document.getElementById("game-area").style.display = "none";
      document.getElementById("start-msg").textContent = "Tap start to open the board.";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
